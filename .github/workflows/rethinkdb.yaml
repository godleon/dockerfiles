name: rethinkdb

on:
  push:
    paths:
    - 'rethinkdb/**'
    branches:
    - 'master'

env: 
  GCLOUD_REGISTRY: ${{ secrets.GCLOUD_PROJECT_ID }}/rethinkdb
  GH_REGISTRY: docker.pkg.github.com/swaglive/dockerfiles/rethinkdb

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['2.3.6-alpine-edge']
    env:
      GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}
      GH_USERNAME: ${{ secrets.GH_USERNAME }}
      GH_AUTH: ${{ secrets.GH_AUTH }}
      VERSION: ${{ matrix.version }}
    steps:
    - uses: actions/checkout@v1
    - name: Build Docker Image
      run: docker build rethinkdb/$VERSION --tag $GCLOUD_REGISTRY:$VERSION --tag $GH_REGISTRY:$VERSION
    - name: Push to Github
      run: |
          docker login docker.pkg.github.com -u $GH_USERNAME -p $GH_AUTH
          docker push $GH_REGISTRY:$VERSION
    - name: Push to GCR
      uses: swaglive/actions/gcr/login@master
      with:
        args: docker push $GCLOUD_REGISTRY:$VERSION