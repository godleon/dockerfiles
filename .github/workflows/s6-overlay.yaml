name: s6-overlay

on:
  push:
    paths:
    - 's6-overlay/**'
    branches:
    - 'master'

env: 
  GCLOUD_REGISTRY: ${{ secrets.GCLOUD_PROJECT_ID }}/s6-overlay
  GH_REGISTRY: docker.pkg.github.com/swaglive/dockerfiles/s6-overlay

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['s6-overlay:alpine-3.6','s6-overlay:alpine-3.7']
    env:
      GCLOUD_AUTH: ${{ secrets.GCLOUD_AUTH }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      GH_AUTH: ${{ secrets.GH_AUTH }}
      VERSION: ${{ matrix.version }}
    steps:
    - uses: actions/checkout@v1
    - name: Build Docker Image
      run: docker build s6-overlay/$VERSION --tag $GCLOUD_REGISTRY:$VERSION --tag $GH_REGISTRY:$VERSION
    - name: Push to Github
      run: |
          docker login docker.pkg.github.com -u $DOCKER_USERNAME -p $GH_AUTH
          docker push $GH_REGISTRY:$VERSION
    - name: Push to GCR
      uses: swaglive/actions/gcr/login@master
      with:
        args: docker push $GCLOUD_REGISTRY:$VERSION