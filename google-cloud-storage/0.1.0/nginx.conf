init_by_lua_block {
  require "cjson"
}

# Set to Google DNS servers
# resolver                8.8.8.8 8.8.4.4 valid=300s ipv6=off;
resolver_timeout        1s;

proxy_cache_path            /var/cache/nginx/storage levels=1:2 keys_zone=storage:128m;
proxy_cache_path            /var/cache/nginx/credentials levels=1:2 keys_zone=credentials:1m max_size=64m;

upstream storage {
  server                    www.googleapis.com:443;
  keepalive                 100;
}

upstream metadata {
  server                    metadata.google.internal;
  keepalive                 5;
}

upstream credentials {
  server                            unix:/var/run/nginx-credentials.sock;
}

server {
  listen                            unix:/var/run/nginx-credentials.sock;

  location = /metadata {
    internal;
    proxy_pass                      http://metadata/computeMetadata/v1/instance/service-accounts/default/token;
    proxy_set_header                Metadata-Flavor Google;
    proxy_pass_request_headers      off;
    proxy_pass_request_body         off;
  }

  location / {
    content_by_lua_block {
      local res = ngx.location.capture("/metadata", { method = ngx.HTTP_GET });
      local data = res.body;
      local token = require("cjson").decode(data);

      ngx.header["Authorization"] = token.token_type .. " " .. token.access_token;
      ngx.header["Cache-Control"] = "public, must-revalidate, max-age=" .. math.max(0, (token.expires_in - 60));
      ngx.header["Expires"] = ngx.http_time(ngx.time() + math.max(token.expires_in - 60));
      ngx.header["Last-Modified"] = ngx.http_time(ngx.time() - (3600 - token.expires_in));
      -- ngx.header["ETag"] = ngx.encode_base64(ngx.crc32_long(data));
      ngx.header["Content-Type"] = "application/json";
      ngx.say(data);
    }
  }
}

server {
  listen                    80 deferred;

  include                   mime.types;
  default_type              application/octet-stream;

  sendfile                  on;
  tcp_nopush                on;
  tcp_nodelay               on;
  aio                       threads;
  # keepalive_timeout         60;

  # Support only HEAD, GET
  if ( $request_method !~ "GET|HEAD" ) {
      return 405;
  }

  # Default to 404
  location / {
    return 404;
  }

  location @error403 {
    return 403;
  }

  location @error404 {
    return 404;
  }

  location = /authorize {
    internal;
    proxy_pass                      http://credentials;

    # Enable persistent upstream connections
    proxy_http_version              1.1;
    proxy_set_header                Connection "";

    # Enable proxy caching
    proxy_cache                     credentials;
    # proxy_cache_revalidate        on;
    # proxy_cache_min_uses          3;
    proxy_cache_use_stale           error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_background_update   on;
    proxy_cache_lock                on;
    proxy_cache_lock_age            60s;
    proxy_cache_lock_timeout        1s;
    add_header                      X-Cache $upstream_cache_status;
    header_filter_by_lua_block {
      local last_modified = ngx.header["Last-Modified"];
      if last_modified then
        ngx.header["Age"] = ngx.time() - ngx.parse_http_time(last_modified);
      end
    }

    # proxy_intercept_errors          on;
    # error_page                      401 403 404 500 =403 @error403;
  }

  location ~* '^/(?<bucket>[0-9a-z\-\_\.]+)/(?<object_id>.+)$' {
    auth_request                    /authorize;
    auth_request_set                $authorization $upstream_http_authorization;

    # NOTE: object_id needs to be escaped
    set_by_lua_block $object_id_escaped {
      return ngx.escape_uri(ngx.var.object_id);
    }

    # GET http://storage.google-cloud.svc.cluster.local/eu.uploads.swag.live/my/file.mp4
    # GET https://www.googleapis.com/download/storage/v1/b/eu.uploads.swag.live/o/my/file.mp4?alt=media;
    proxy_pass                      https://storage/download/storage/v1/b/$bucket/o/$object_id_escaped?alt=media;
    proxy_set_header                Host www.googleapis.com;
    proxy_set_header                Authorization $authorization;
    # Support only HEAD, GET requests
    proxy_pass_request_body         off;
    proxy_set_header                Content-Length "";

    # Enable persistent upstream connections
    proxy_http_version              1.1;
    proxy_set_header                Connection "";

    # proxy_set_header              Accept-Encoding "";

    # Hide proxy response headers
    proxy_hide_header               vary;
    proxy_hide_header               alt-svc;
    proxy_hide_header               alternate-protocol;
    proxy_hide_header               connection;
    # proxy_hide_header               x-xss-protection;
    # proxy_hide_header               accept-ranges;
    proxy_hide_header               set-cookie;
    proxy_hide_header               content-disposition;
    proxy_hide_header               x-guploader-uploadid;
    proxy_hide_header               x-goog-hash;
    proxy_hide_header               x-goog-metageneration;
    proxy_hide_header               x-goog-generation;
    proxy_hide_header               x-goog-storage-class;
    proxy_hide_header               access-control-allow-credentials;
    proxy_hide_header               access-control-allow-origin;
    proxy_hide_header               access-control-expose-headers;

    # proxy_hide_header               x-goog-stored-content-encoding;
    # proxy_hide_header               x-goog-stored-content-length;
    proxy_hide_header               WWW-Authenticate;   # TODO: This doesn't work

    # Enable proxy caching
    # proxy_buffering                 off;
    proxy_cache                     storage;
    proxy_cache_key                 $bucket$object_id$slice_range;
    proxy_cache_valid               200 5s;
    proxy_cache_valid               404 5s;
    proxy_cache_valid               any 1s;
    proxy_cache_use_stale           updating;
    proxy_cache_background_update   on;
    proxy_cache_lock                on;
    proxy_cache_lock_age            1s;
    proxy_cache_lock_timeout        1s;
    add_header                      X-Cache $upstream_cache_status;
    # proxy_cache_bypass              $http_cache_purge;

    slice                           5m;
    proxy_set_header                Range $slice_range;
    proxy_cache_valid               206 1h;

    # TLS settings
    proxy_ssl_protocols             TLSv1.2;
    proxy_ssl_ciphers               ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:AES256-GCM-SHA384;
    # proxy_ssl_verify                on;
    # proxy_ssl_verify_depth          2;

    # Custom error pages
    # proxy_intercept_errors          on;
    # error_page                      401 403 404 =404 @error404;
  }
}
